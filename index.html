<!DOCTYPE html>
<HTML>
<style>
    /* Selector styles */
    a {
        text-decoration: none;
      }
    div {
            display: block;
            align-content: center;
            padding-top: 16px;
        }
    /* Top style */
    #top {
            position: fixed;
            width: 100%;
            padding-top: 0;
         }
        #tls {
            float: left;
             }

        #trs {
            float: right;
            margin-right: 30px;
             }
        #TL1, #TL2, #TR1, #TR2, #TR3 {
            display: inline-block;
            font-size: 13px;
            font-family: arial;
            padding-top: 0;
            padding-left: 15px;
                                     }
        #siButton {
            color: #fff;
            background: #4387fd;
            display: inline-block;
            font-weight: bold;
            line-height: 28px;
            border-radius: 4px;
            padding: 0 12px;
                  }
    /* Search engine style */
    #searchbar {
            height: 30px;
            width: 450px;
            border: 1px solid #d2d4d8;
            border-radius: 25px;
               }
        #search, #lucky {
            display: inline-block;
            color: #5F6368;
            background-color: #f2f2f2;
            border: 1px solid #f2f2f2;
            border-radius: 4px;
            
            font-size: 14px;
            font-family: arial;
            text-align: center;

            margin: 11px 4px; 
            padding: 5px 16px;
                        }
        #search:hover, #lucky:hover {
            color:#222;
            border: 1px solid #c6c6c6;
            box-shadow: 0 1px 1px (0,0,0,.1);
                                    }
    /* Footer style */
    #footer {
            display: block;
            background: #f2f2f2;
            position: fixed;
            bottom: 0px;
            width: 100%;
            line-height: 40px;
            }
        #fls {
            float: left;
            padding-top: 0;
            margin-left: 30px;
             }
        #frs {
            float: right;
            padding-top: 0;
            margin-right: 30px;
             }
        #FL1, #FL2, #FL3, #FR1, #FR2, #FR3{
            font-size: 13px;
            font-family: arial;
            margin: 0px;
            padding-left: 27px;
                                          }
</style>
<head>
    <!--Webpage name shown in the browser tab-->
    <!--Webpage content shown in search engines-->
    <title>Google</title>
    <meta content="Search the world's information, including webpages,
    images, videos and more. Google has many special features to help 
    you find exactly what you're looking for." name="description">
</head>
<body name="viewport">
    <!--Top portion of the webpage-->
    <div id="top">
        <!--Top Left Side-->
        <div id="tls">
            <a href="" id="TL1">About</a>
            <a href="" id="TL2">Store</a>
        </div>
        <!--Top Right Side-->
        <div id="trs">
            <a href="" id="TR1">Gmail</a>
            <a href="" id="TR2">Images</a>
            <div id="TR3">
                <a href="" id="siButton">Sign In</a>
            </div>
        </div>
    </div>
    <!--Main portion of the webpage-->
    <center>
        <!--Google logo-->
        <img alt="Google Logo for Accessibility Purposes" height="92" id="logo"
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        style="padding-top:109px" width="272">
        
        <!--Search bar-->
        <div name="search-bar">
            <input id="searchbar" class="" type="text" title="Search Bar"> 
        </div>

        <!--Search buttons-->
        <div name="search-buttons">
            <input id="search" value="Google Search" label="Google Search" type="submit">
            <input id="lucky" value="I'm Feeling Lucky" label="I'm Feeling Lucky" type="submit">
        </div>
    </center>
    <!--Bottom portion of the webpage-->
    <footer id="footer">
        <!--Footer Left Side-->
        <div id="fls">
            <a href="" id="FL1">Advertising</a>
            <a href="" id="FL2">Business</a>
            <a href="" id="FL3">How Search Works</a>
        </div>
        <!--Footer Right Side-->
        <div id="frs">
            <a href="" id="FR1">Privacy</a>
            <a href="" id="FR2">Terms</a>
            <a href="" id="FR3">Settings</a>
        </div>
    </footer>
</body>
</HTML>
